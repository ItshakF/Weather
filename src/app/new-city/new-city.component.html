<div style="display: flex; justify-content: space-around;">
  <div class="input-group mb-3" style="width: 35%;">
    <input
      type="text"
      class="form-control"
      placeholder="City"
      aria-label="City"
      aria-describedby="basic-addon2"
      [(ngModel)]="city"
    />
  </div>
<form>
  <mat-form-field appearance="outline">
    <mat-label>Measure</mat-label>
    <mat-select [(ngModel)]="unit" name="measure">
      <mat-option *ngFor="let unit of units" [value]="unit.value">
        {{unit.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
  <button mat-button [disabled]="isDisabled" (click)="addNewWeather()" style="height: 50%;
    display: flex;">
    <svg
    xmlns="http://www.w3.org/2000/svg"
    width="16"
    height="16"
    fill="currentColor"
    class="bi bi-plus"
    viewBox="0 0 16 16"
    style="min-width: 50px; min-height: 50px;"
  >
    <path
      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
    />
  </svg>
  </button>
</div>

<ng-container *ngIf="weatherDetails.city !==''">
  <div *ngIf="isDisabled" style="display: flex; justify-content: center; align-items: center;">
    {{ weatherDetails.city}}
    {{ weatherDetails.temperature}}
    {{ weatherDetails.units | measure}}
      <img src='{{"http://openweathermap.org/img/w/" + weatherDetails.icon + ".png"}}'>
    </div>
  </ng-container>
